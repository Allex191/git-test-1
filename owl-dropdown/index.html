<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mini-Shop</title>
  <link rel="stylesheet" href="assets/styles/app.css">
  <script src="assets/scripts/app.js" defer></script>
  <script src="assets/scripts/personal.js" defer></script>

<body class="body">
  <div class="dropDown ">
    <img class="owl-image" src="assets/img/blue-owl.png" alt="">
    <div class="add-items">
      <p class="add-items__title">Your name</p>
      <input class="add-items__title-input" type="text">
      <p class="add-items__image-url">Your age</p>
      <input class="add-items__image-input" type="text">
      <p class="add-items-price">Your wishes &nbsp&nbsp&nbsp&nbsp *exempl: bicycle,boat,car,</p>
      <input class="add-items__price-input" type="text">
      <button class="add-items-button">Show me my dreams</button>
    </div>
  </div>
  <section class="joke">
    <div class="joke__inner">
      <p class="joke__text">ddwad</p>
      <button class="joke__btn">Give another Joke</button>
    </div>
  </section>


  <div id="app"></div>
