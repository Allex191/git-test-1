<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__text">My first calculator</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="calculator">
                <input class="calculator__input" type="number">
                <div class="calculator__buttons">
                    <button class="calculator__button calculator__button--power">ON/OFF</button>
                    <button class="calculator__button calculator__button--history">history</button>
                    <button class="calculator__button calculator__button--operation">+/-</button>
                    <button class="calculator__button calculator__button--operation">%</button>
                    <button class="calculator__button calculator__button--operation">รท</button>
                    <button class="calculator__button calculator__button--number">7</button>
                    <button class="calculator__button calculator__button--number">8</button>
                    <button class="calculator__button calculator__button--number">9</button>
                    <button class="calculator__button calculator__button--operation">x</button>
                    <button class="calculator__button calculator__button--number">4</button>
                    <button class="calculator__button calculator__button--number">5</button>
                    <button class="calculator__button calculator__button--number">6</button>
                    <button class="calculator__button calculator__button--operation">+</button>
                    <button class="calculator__button calculator__button--number">1</button>
                    <button class="calculator__button calculator__button--number">2</button>
                    <button class="calculator__button calculator__button--number">3</button>
                    <button class="calculator__button calculator__button--operation">-</button>
                    <button class="calculator__button">.</button>
                    <button class="calculator__button calculator__button--number">0</button>
                    <button class="calculator__button">.</button>
                    <button class="calculator__button calculator__button--equal">=</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
